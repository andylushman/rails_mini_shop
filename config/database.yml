default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_mini_shop_development
  url: <%= ENV['DATABASE_URL'] %>

test:
  <<: *default
  database: rails_mini_shop_test
  url: <%= ENV['DATABASE_URL'] %>